<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="qrcodestyle.css">
  
</head>
<body>
  <div id="container">
    <div id="cardwrapper">
      <div id="card">
        <div id="card-content">
          <div id="card-image"> <img src="images/image-qr-code.png" height="200px" class="image"> </div>
          <div>    
          <h1>Improve you front-end skills by building projects</h1>
          <p>Scan the QR code to visit Frotend Mentor and take your coding skills to the next level</p>
          </div> 
        </div>           
      </div>
    </div>
  </div>
  
</body>
</html>
